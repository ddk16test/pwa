<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  
  <title>GitHub page as PWA template</title>
  <link rel="canonical" href="https://ddk16test.github.io/pwa" />
  <link rel="manifest" href="/pwa/manifest.webmanifest">
  <link rel="stylesheet" href="css/styles.css">

  <script>
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(function(OneSignal) {
      // for debug
      OneSignal.Debug.setLogLevel("trace");
      OneSignal.init({
        appId: "705dab8a-f3d1-4837-9932-708d34189bd5",
      });
      OneSignal.User.addAlias("ALIAS_LABEL", "ALIAS_ID");
      const tags = { 
        ser: "12345678",
        m: "kuroe"
      };
      OneSignal.User.addTags(tags);
    });
  </script>
  <script>
    if (navigator.serviceWorker) {
      navigator.serviceWorker.register (
        '/pwa/sw.js',
        {scope: '/pwa/'}
      )
    }
  </script>
</head>
<body>
 
  <h1>PWA github pagas</h1>
  <p>
    test for pwa.
  </p>
  <div class="onesignal-customlink-container"></div>
  <script src="js/app.js"></script>
</body>
</html>
