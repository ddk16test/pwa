<!DOCTYPE html>
<html lang="en">
<head>

  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  
  <title>GitHub page as PWA template</title>
  <link rel="canonical" href="https://ddk16test.github.io/pwa" />
  <script>
    var ua = window.navigator.userAgent.toLowerCase();
    var manifest = document.createElement("link");
    manifest.rel = "manifest";
    if (ua.indexOf("iphoe") !== -1) {
      manifest.href = "/pwa/manifest_iPhone.webmanifest";
    } else {
      manifest.href = "/pwa/manifest.webmanifest";
    }
    document.head.appendChild(manifest);
  </script>
  <link rel="stylesheet" href="css/styles.css">

  <script>
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(function(OneSignal) {
      // for debug
      OneSignal.Debug.setLogLevel("trace");
      OneSignal.init({
        appId: "705dab8a-f3d1-4837-9932-708d34189bd5",
      });
    });
  </script>
  <script>
    if (navigator.serviceWorker) {
      navigator.serviceWorker.register (
        '/pwa/sw.js',
        {scope: '/pwa/'}
      )
    }
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", function(){
      const buttonContainer = document.getElementById("buttonContainer");
      const button = document.createElement("button");
      button.innerText = "Click me";
      button.onclick = externalFunction;
      buttonContainer.appendChild(button);
    })
  </script>
</head>

</html>
